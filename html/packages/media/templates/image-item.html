<a href="{{_link}}" data-index="{{index}}" class="image-outer-h {{^_has_link}}open-photo-player-h{{/_has_link}}">
	<div class="image-item-container">
		{{#_thumbnail}}<img class="list-thumbnail" src="{{_thumbnail}}" alt=""/>{{/_thumbnail}}
		{{^_thumbnail}}
			<div class="game-tile">{{_noicon_text}}</div>
		{{/_thumbnail}}
		<div class="action-section">
			{{#show_edit}}
				<!--<div class="action-block left-block edit edit-h" subject-type-id="{{_enttypes_id}}" subject-id="{{_id}}"><span>edit</span></div>-->
				<div class="action-block right-block delete delete-h" subject-type-id="{{_enttypes_id}}" subject-id="{{_id}}"><span>delete</span></div>
			{{/show_edit}}
			{{^show_edit}}
				<div class="action-block left-block vote vote-h {{#_has_voted}} link-disabled {{/_has_voted}}" subject-type-id="{{_enttypes_id}}" subject-id="{{_id}}">
					<span>vote</span>
				</div>
				{{#_can_follow}}
				<div class="action-block right-block follow follow-h {{#_is_following}} link-disabled {{/_is_following}}" subject-type-id="{{_enttypes_id}}" subject-id="{{_id}}"><span>follow</span></div>
				{{/_can_follow}}
			{{/show_edit}}
		</div>
		<div class="detail-view {{#_detailclass}}{{_detailclass}}{{/_detailclass}}">
			{{#_label}}<h6>{{_label}}</h6>{{/_label}}
			{{#_sublabel}}
				<span>{{_sublabel}}</span>
			{{/_sublabel}}
		</div>
	</div>
</a>
