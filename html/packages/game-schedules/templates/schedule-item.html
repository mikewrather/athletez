{{#payload}}


<div class="select-team">
	
			{{#teams}}
			
		<div class="org-name">
			<a href="/#team/{{team_id}}"><span class="team-label">{{org_name}} | {{complevel}} | {{season}} {{year}}</span></a>
			{{^schedules}}
				<span>&nbsp;(No games on the docket)</span>
			{{/schedules}}
			<a href="javascript: void(0);" data-team-id="{{team_id}}" data-sport-id="0" title="add game" class="add-game-h">Add Game</a>
		</div>
			<div class="game-box-outer">
		<ul>
				{{#schedules}}
				<li>
				<a href="#game/{{id}}" class="background-blue team-info-h">
					
						<div class="game-info hide">
							{{#teams}}
								{{gameDay}} | VS. {{team_name}}
							{{/teams}}
						</div>
				</a>
				</li>
				{{/schedules}}
				
			
			</ul>
	</div>
			{{/teams}}

</div>
</div>
