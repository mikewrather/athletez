<div class="well-large container_batch_tag">
	<h4>Tagging</h4>
	<div class="section-Add-Sports_h well-large">
	<div class="m_bottom_10">
		Select Sport:
	</div>
	<div class="row-fluid section_inner">
		<span class="span-ddl-sports-tag_h dropdown"></span>
		<div class="clear"></div>
		<!-- <select class="ddl-tag-sports_h" style=></select> -->
		<span class="displayNone field-message"></span> 
	<br/>
	<button class="btn btn-primary btn-tag-sport_h displayNone">Done</button>
	</div>
	
	</div>
	<div class="div-tag-list_h section_outer">		
	<div class="section-sports_h displayNone">
		<label class="lbl-tag-sport-name_h bigger"></label>
		<!-- <div class="clear"></div> -->
		<span>
			<a href="javascript:void(0)" class="btn-tag-edit-sport_h">Edit</a></span>
	</div>
	
	<div class="section-team_h displayNone section_inner">
		<strong>Teams :</strong> <br/>
		<label class="lbl-tag-team-name_h"></label><span><button class="btn btn-tag-edit-team_h displayNone">Edit</button></span>
	</div>

	<div class="section-events_h displayNone section_inner">
		<strong>Event:</strong> <br/>
		<label class="lbl-tag-event-name_h"></label><span><button class="btn btn-tag-edit-event_h displayNone">Edit</button></span>
	</div>
	
	</div>
	<div class="clear"></div>
	<div class="section-tag-team_h displayNone section_outer">
		Tag a Team : 
		<br/>
		<input type="text" class="txt-tag-team-state_h displayNone" placeholder="Enter State" />
		<div class="clear"></div>
		<input type="text" class="txt-tag-team-city_h displayNone" placeholder="Enter City" />
		<div class="clear"></div>
		<input type="text"class="txt-tag-team-school_h" placeholder="Enter Team" />
	<!--	<select class="ddl-tag-team-level_h displayNone"></select>
		<select class="ddl-tag-team-season_h displayNone"></select> -->
	 	<div class="clear"></div>
	 	<span class="displayNone field-message"></span> 
		<div class="clear"></div>
		<button class="btn btn-primary btn-tag-team-Done_h displayNone">Done</button>
		
	</div>
	<div class="clear"></div>
	<div class="section-tag-event_h displayNone section_outer">
		Tag an Event:
		<br/>
		<input type="text" class="txt-tag-event-state_h" placeholder="Enter State" />
		<div class="clear"></div>
		<input type="text"class="txt-tag-event_h" disabled="disabled" placeholder="Enter The Event's Title" />
		<div class="clear"></div>
		<span class="displayNone field-message"></span>
		<div class="clear"></div>
		<button class="btn btn-primary btn-tag-event-Done_h displayNone">Done</button>

	</div>
	<div class="clear"></div>
	<div class="section-tag-player_h displayNone section_outer">
		Tag a Player : 
		<br/>
		<div class="section-tag-player-input_h">
		<input type="text" class="txt-tag-player-name_h" placeholder="Enter Name" />
		</div>
		<div class="clear"></div>
		<span class="btn-tag-add-player_h strong">
			+
		</span>
		<div class="clear"></div>
		<button class="btn btn-primary btn-tag-player-Done_h">Done</button>
	</div>
	<div class="clear"></div>
	<div class="section-team-players_h displayNone section_inner">
		<strong>Players :</strong> 
<div class="clear"></div>
		<label class="lbl-tag-players-name_h"></label>
		<span class="displayNone"><button class="btn btn-tag-edit-players-team_h displayNone">Edit</button></span>
	</div>
	<div class="clear"></div>
	<div class="section-tag-game_h displayNone section_outer">
		<strong>Tag a Game : </strong>
		<div class="clear"></div>
		<span class="span-ddl-games-tag_h  dropdown"></span>
		<!-- <select class="ddl-tag-game_h"></select> -->
		<div class="clear"></div>
		<span class="displayNone field-message"></span>
		<div class="clear"></div>
		<button class="btn btn-primary btn-tag-game-Done_h displayNone">Done</button>
	</div>
	<div class="clear"></div>
	<div class="section-team-games_h displayNone section_outer">
		<strong>Games :</strong>
		<div class="clear"></div>
		<label class="lbl-tag-games-name_h"></label><span class="displayNone"><button class="btn btn-tag-edit-games-team_h displayNone">Edit</button></span>
	</div>
	<div class="clear"></div>
	<div class="section-link_h displayNone section_outer">
		Tag:
		<a href="javascript:void(0)" class="link-tag-team_h">Team&nbsp;</a>
		<a href="javascript:void(0)" class="link-tag-player_h">Player&nbsp;</a>
		<a href="javascript:void(0)" class="link-tag-Game_h ">Game&nbsp;</a>
		<a href="javascript:void(0)" class="link-tag-event_h ">Event&nbsp;</a>
		<div class="clear"></div>
		<span class="displayNone field-message"></span>
	</div>
	<div class="clear"></div>
	<!-- <div class="section_outer">
		<button class="btn btn-primary btn-tag-Finish_h displayNone">Finish</button>
	</div> -->
</div>
