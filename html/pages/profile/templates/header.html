{{#payload}}
<div class="row-fluid">
	
	<div class="profile-heading">
		<div class="sports-h"></div>
            <h3 class="username">{{name}} '{{grad_year}}</h3>
            <h4>Position</h4>

    </div>
	
	<div class="row-fluid profile-pic-outer">
		<div class="span7 border-right">
		    <div class="span6 textcenter">
		        {{#user_picture_obj}}
		        <img src="{{base_url}}{{image_path}}" alt="{{name}}" />
		        {{/user_picture_obj}}
		    </div>
		    
		    <div class="span6">
			    	<div class="school-name">ORG NAME</div>
			    	<div class="city">LOCATION</div>
			    	<div class="teams">
			    		 <div id="sports-info"></div>
			    	</div>
			    	<div class="height">{{#height_ft}}{{height_ft}}{{/height_ft}}</div>
			    	<div class="weight">{{#weight_lb}}{{weight_lb}} lbs{{/weight_lb}}</div>
	       </div>
	    </div>
	    
	    <div class="stats-panel span5" style="background-color:#e0e0e0; padding:0px 10px 10px 10px;">
	    	<div style="background-color:#b9b9ba; font-family: 'Avenir','HelveticaNeue'; font-weight: bold; font-size: 1.5em;padding:0;">Stats</div>
	    	<div id="fitnessbasic-wrap"></div>
	    </div>
	</div>    
    
   </div>
    
</div>
{{/payload}}
