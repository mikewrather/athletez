
{{#payload}}
<div class="row-fluid">
    <div class="span4 textcenter">
        {{#picture}}
        <img src="{{base_url}}{{picture}}" alt="{{name}}" />
        {{/picture}}
    </div>
    <div class="span8">
        <div>
            <h3 class="teamname">{{name}}</h3>
            <div class="teamloaction">{{location}}</div>
            <div class="votes">Votes: {{num_votes}}</div>
            <div class="followers">Followers: {{num_followers}}</div>
        </div>
        <div id="sports-info"></div>
    </div>
</div>
<form action="#" method="post">
    <input type="hidden" name="action" value="submit"/>
    <input type="hidden" name="team" value="{{id}}"/>
    <input type="submit" name="submit" value="Vote"/>
    <input type="submit" name="submit" value="Follow"/>
</form>
{{/payload}}
