<Span>List View
</Span>
{{#data}}
	<div class="well section-rdtree-items_h">
		<div class="row-fluid"><h3>{{sports_name}}</h3>
		</div>
		{{#awards}}
			<div class="row-fluid">
				<span class="span3"><input type="text" class="txtAwards_h" value="{{name}}" disabled="disabled"/></span>
				<span class="span3"><input type="text" class="txtAwards_h" value="{{description}}" disabled="disabled"/></span>
				<span class="span3"><input type="text" class="txtAwards_h" value="{{year}}" disabled="disabled"/></span>
				<span class="span3">
					<a href="javascript:void(0)" class="btn edit_award_h">Edit</a>
					<a href="javascript:void(0)" class="btn btn-primary btn-Update_award_h displayNone" sportId="{{sports_id}}" awardId="id">Save</a>			
					<a href="javascript:void(0)" class="btn remove_award_h">Remove</a>
					<span class="alert alert-danger displayNone error_h"></span>
					<span class="alert alert-success displayNone success_h"></span>
					
				</span>
			</div>
		{{/awards}}
	</div>
	{{/data}}
