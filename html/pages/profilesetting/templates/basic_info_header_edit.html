{{#payload}}
		<div id="edit_profile_info_section">
			<div><span>Name: </span><input type="text" id="txt_user_name" model-property="name" value="{{name}}" /></div>
			<div><span>Height (in):</span><input type="text" id="txt_user_height" model-property="height_in" value="{{height_in}}" /></div>
			<div><span>Weight (lbs)</span><input type="text" id="txt_user_weight" model-property="weight_lb" value="{{weight_lb}}" /></div>
			<div style="font-size: .8em; font-weight: bolder;">Change Password</div>
			<!--<div><span>Current</span><input type="password" id="txt_current_password" model-property="current_password"  placeholder="Current Password" /></div>-->

			<div><span>New</span><input type="password" id="txt_new_password" model-property="password" placeholder="New Password" /></div>
			<div><span>Again</span><input type="password" id="txt_re_new_password" model-property="re_password" placeholder="New Password Again" /></div>
			<a href="javascript:void(0);" class="resume_button" id="save_user_data">Save</a>
		</div>
{{/payload}}
