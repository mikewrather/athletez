{{#payload}}
<div class="span4 profile-image">
	<img id="img-profile-prof-setting" src="{{user_picture_obj.types.large_thumb.url}}" />
	<a href="javascript:void(0);" id="change_user_pic">Change User Picture</a>
</div>
<div class="span6" id="user_profile_data">
	<h2 id="user_name">{{first_name}} {{last_name}}</h2>
	<p id="user_height">
		{{#height_in}} {{height_in}} INCHES{{/height_in}}
	</p>
	<p id="user_weight">
		{{#weight_lb}}{{weight_lb}} LBS{{/weight_lb}}
	</p>
	<div class="resume_button" id="edit_profile_info">Edit Basic User Info</div>
</div>
{{/payload}}
