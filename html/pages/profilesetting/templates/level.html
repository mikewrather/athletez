<div class="div-levels">
	<div class="well-small span12">
		<select class="ddl-school-complevel">
			<option value="">Select Level</option>
			{{#levels}}
			<option value="{{complevel_id}}">{{complevel_name}}</option>
			{{/levels}}
		</select>
		<p class="field-error"></p>
		<p class="field-message"></p>
	</div>
	<div id="div-school-seasons">
		<div class="span12 well-small">
			<a href="javascript:void(0)" class="down arrow">&uarr;</a>
		</div>
		{{#Data}}
		<div class="span12">
			<span class="span3"><strong>{{year}}</strong></span>
			{{#seasons}}
			<span class="span3">
				<input type="checkbox" class="chkSeasons" seasonId = '{{season_id}}' />
				<label>&nbsp;{{season_name}} </label> </span>
			{{/seasons}}
		</div>
		{{/Data}}
		<div class="span12 well-small">
			<a href="javascript:void(0)" class="down arrow">&darr;</a>
		</div>

	</div>
	
	<!--	Modal Section to display positions	-->
<div class="modal hide fade position-modal modal-school-positions" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
<h3 id="myModalLabel">Positions</h3>
</div>
<div class="modal-body modal-position-body">
	
</div>
<div class="modal-footer">
<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
<button class="btn btn-primary">Save changes</button>
</div>
</div>
</div>
