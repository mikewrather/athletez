
<div class="row-fluid">
    <div class="logo">
    {{#branding}}
    <a class="brand" title="home" href="#home">
        <img style="height: 30px;" src="{{base_url}}{{src}}" alt="{{alt}}" />
    </a>
    {{/branding}}
    </div>

    <div class="searchform"><!--
    {{#search}}
    <form action="/" method="post" class="form-inline">
        <input class="input-search" name="s" placeholder="{{placeholder}}"/>    
    </form>
    {{/search}}-->
    </div>

    <div class="account clearfix">
        {{#authorized}}
            <div class="photo"><img src="" alt="{{user_name}}"/></div>
            <div class="userlinks dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">{{user_name}} <b class="caret"></b></a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    {{#nav}}
                        <li><a href="{{link}}">{{page}}</a></li>
                    {{/nav}}
                    <li><a href="{{fbreg_url}}">{{fbreg_label}}</a></li>
                    <li><a href='null' id="logoutId">{{logout_label}}</a></li>

                </ul>
            </div>
        {{/authorized}}    
        {{^authorized}}
            <a href="{{login_url}}" id="userlogin">{{login_label}}</a>
        {{/authorized}}    
    </div>
</div>
