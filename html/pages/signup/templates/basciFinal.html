<!--<h1>Auth module using the ORM driver for Kohana 3.1</h1>-->



<div id="regcontainer">
	<div id="mainregfinal">
		<div id="header">
			<span class="regheader"> The Basics </span>
		</div>

		
		<div id="regpanefinal">
			
			<form action="#/user/create" method="post" accept-charset="utf-8">
				<div id="finalreg">
					<div class="firstdiv" id="firstname">
						<div class="label">
							<label for="Name">Name</label>
						</div>
						<input type="text" id="first_name" name="Name" placeholder="Name" />
						<a id="editname" class="hide">edit</a>
					</div>
					<div class="seconddiv" id="dob">
						<div class="label">
							<label for="born">Born</label>
						</div>	
						
					</div>
					<div class="thirddiv" id="email">
						<div class="label">
							<label for="Email">Email</label>
						</div>	
						<input type="text" name="email" id="emailInput" placeholder="Email" />
					</div>
					<div class="fourthdiv">
						<div class="label">
							<label for="Name">Gender</label>
						</div>	
						<div class="radioinput" id="radioinput">
							<input type="radio" id="male" name="gender" value="M">
						</div>
						<div class="radio">
							<label for="male">Male</label>
						</div>
						<div class="radioinput" id="radioinput">
							<input type="radio" id="Female" name="gender" value="F">
						</div>
						<div class="radio">
							<label for="female">Female</label>
						</div>
						
					</div>
					<div class="fifthdiv">
						<div class="label">
							<label for="Name">I am</label>
						</div>
						<div class="Role" id="Role">
							<div class="radioinput"><input type="radio" id="athlet" name="athlet" value="A"></div>
							<div class="radio"><label for="athlet">An Athlete</label></div>
							<div class="radioinput"><input type="radio" id="Fan" name="athlet" value="F"></div>
							<div class="radio"><label for="fan">A Fan</label></div>
						</div>
					
					</div>
					<div class="sixthdiv">
						<div class="label">
							<label for="Password">Password</label>
						</div>	
						<input type="password" name="password" id="password" placeholder="Password" />
					</div>
					<div class="seventhdiv">
						<div class="label">
							<label for="CPassword">Confirm</label>
						</div>	
						<input type="password" name="re_password" id="re_password" placeholder="Password" />
					</div>
					
					<div>
						<input type="checkbox" name="re_terms_conditions" class="terms-condition terms-condition-h" />
						<a href="javascript: void(0);">Terms and condition</a>
					</div>
					
					</div>
					<div id="submitbutton">
						<input type="submit" name="create" value="Sign Up" class="regsubmitfinal" />
					</div>	
				</form>
				
			<%  if(!page) { %>	
				<div id="reglogin">
					<span>Been here before <a href="#">sign in</a></span>
				</div>
			<% } %>
		</div>
	</div>
</div>
