{{#data}}
	<div class="section-rdtree-items_h inset-data-entry">
		<div class="row-fluid awards-sports-header"><span class="standard-subsection-header">{{#icon}}<img src="{{icon}}" />{{/icon}}{{sports_name}}</span></div>
		{{#awards}}
		<div class="section-new-award" style="background-color: #eeeeee; border-bottom: 1px solid #ccc;">
			<div class="row-fluid section-new-controls">
				<span class=""><span class="award-labels">Award Name:</span> <input type="text" class="txtAwards_h txt_name_h" value="{{name}}" disabled="disabled"/></span>
				<span class=""><span class="award-labels">Year Awarded:</span> <input type="text" class="year txtAwards_h txt_year_h" value="{{year}}" disabled="disabled"/></span>
				<span>
					<a href="javascript:void(0)" class="edit edit_award_h"></a>
					<a href="javascript:void(0)" class="resume_button btn-Update_award_h displayNone" sportid="{{sports_id}}" awardid="{{id}}">Save</a>
					<a href="javascript:void(0)" class="resume_button btn-Cancel-Existing_award_h displayNone">Cancel</a>
					<a href="javascript:void(0)" class="remove btn-remove_award_h" awardid="{{id}}"></a>
					<span class="alert alert-danger displayNone error_h"></span>
					<span class="alert alert-success displayNone success_h"></span>

				</span>

				<span><textarea style="width:90%;" type="text" class="txtAwards_h txt_description_h" disabled="disabled">{{description}}</textarea></span>

			</div>
		</div>	
		{{/awards}}
	</div>
	{{/data}}
