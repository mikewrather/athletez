<style>

<div id="regcontainer">
	<div id="mainreg">


		<div id="fbpane">
			<a href="#" style="display: block; width: 100%; height: 100%;">
			<div id="label">
				Connect with Facebook
			</div>
			<div id="fblogo"><span></span></div></a>
		</div>
		<div class ="regor">or</div>
		<div id="regpanemain">
			<form action="#/user/create" method="post" class="signupform" accept-charset="utf-8">
				<div id="firstregbase">
					<input type="text" name="firstname" placeholder="First name" />
					<div class="error">
					</div>
					<input type="text" name="lastname" placeholder="Last name" />
					<input type="text" name="email" placeholder="Email" />
					<% if(invite_hash != undefined){ %><input type="hidden" name="fb_invite_id" value="<%= invite_hash %>" /><% } %>
					<div class = "signupsubmit">

						<input type="submit" name="create" value="Sign Up" class="regsubmit" />
						<input type="button" name="login" value="Log In" class="login" />
					</div>
					<div class="error">
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
